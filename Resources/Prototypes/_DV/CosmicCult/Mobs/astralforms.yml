### ASTRAL PROJECTION
- type: entity
  parent: [ Incorporeal, BaseMob ]
  id: MobCosmicAstralProjection
  name: astral projection
  description: Neither here nor there.
  components:
  - type: ActionGrant
    actions:
    - ActionCosmicReturn
  - type: Input
    context: "ghost"
  - type: Spectral
  - type: MovementSpeedModifier
    baseWalkSpeed: 4
    baseSprintSpeed: 4
  - type: Sprite
    sprite: _DV/CosmicCult/Mobs/astralform.rsi
    layers:
    - state: base-body
      shader: unshaded
    drawdepth: Ghosts
  - type: NoSlip
  - type: CosmicAstralBody
  - type: Eye
    drawFov: false
    visMask:
    - Normal
    - Ghost
  - type: SSDIndicator
  - type: StatusIcon
    bounds: -0.5,-0.5,0.5,0.5
  - type: MindContainer
    showExamineInfo: true
  - type: Examiner
  - type: ContentEye
    maxZoom: 1.2, 1.2
  - type: Speech
    enabled: false
  - type: PointLight
    color: "#42a4ae"
    radius: 2
    energy: 3.5
    softness: 1
    castShadows: false
  - type: LightBehaviour
    behaviours:
     - !type:FadeBehaviour
       interpolate: Linear
       minDuration: 5.5
       maxDuration: 5.5
       startValue: 2
       endValue: 3.5
       property: Energy
       enabled: true
       isLooped: true
       reverseWhenFinished: true
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    channels:
    - CosmicRadio
  - type: Visibility
    layer: 2 #ghost vis layer

### ASCENDED EVENTSPAWN
- type: entity
  id: MobRogueAscended
  parent:
  - BaseMob
  name: rogue ascended
  suffix: MidRoundAntag
  description: An entity from beyond the borders of bluespace. Its contours continuously blur and blend together, unnerving to the eye.
  components:
  - type: FTLSmashImmune
  - type: Physics
    bodyStatus: InAir
  - type: Speech
    speechVerb: Ghost
  - type: BodyEmotes # you know, for the funny.
  - type: MovementAlwaysTouching
  - type: CanMoveInAir
  - type: CombatMode
  - type: Bloodstream
    bloodMaxVolume: 650
    bloodReagent: Entropy
    bloodlossDamage:
      types:
        Bloodloss: 0.5
    bloodlossHealDamage:
      types: # Don't use asphyx or cold on an Ascendant, lol
        Bloodloss: -1
        Asphyxiation: -4
        Cold: -4
  - type: MovementSpeedModifier
    baseWalkSpeed: 4.4
    baseSprintSpeed: 4.4
    weightlessAcceleration: 2 # Move around more easily in space.
    weightlessFriction: 1
    weightlessModifier: 1
  - type: Sprite
    sprite: _DV/CosmicCult/Mobs/astralrogue.rsi
    noRot: true
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: underlay
      shader: unshaded
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: base
      shader: unshaded
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: underlay
        BaseUnshaded: base
      Critical:
        BaseUnshaded: base-crit
      Dead:
        Base: underlay-off
        BaseUnshaded: base-dead
  - type: NoSlip
  - type: Eye
    drawFov: false
  - type: GhostRole
    makeSentient: true
    name: ghost-role-information-rogue-ascended-name
    description: ghost-role-information-rogue-ascended-description
    rules: ghost-role-information-rogue-ascended-rules
    mindRoles:
    - MindRoleGhostRoleTeamAntagonist
    raffle:
      settings: default
  - type: GhostTakeoverAvailable
  - type: RogueAscended # for the rogue ascended's MidRoundAntag Systems
  - type: ActionGrant
    actions:
    - ActionRogueInfection
    - ActionRogueGrandShunt
    - ActionRogueCosmicNova
    - ActionRogueSlumber
  - type: Damageable
    damageContainer: ManifestedSpirit
    damageModifierSet: ManifestedSpirit
- type: entity
  parent: [ BaseSimpleMob ]
  id: MobCosmicAstralAscended
  name: astral ascended
  description: Transcendant, ascendant.
  components:
  - type: Puller
    needsHands: false
  - type: MovementSpeedModifier
    baseWalkSpeed: 6
    baseSprintSpeed: 6
    weightlessModifier: 1.5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 500
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: PointLight
    color: "#42a4ae"
    radius: 2
    energy: 3
          radius: 0.25
        density: 50
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: Sprite
    sprite: _DV/CosmicCult/Mobs/astralform.rsi
    layers:
    - state: effect-underlay
      shader: unshaded
    - state: ascended-body
      shader: unshaded
  - type: Physics
    bodyStatus: InAir
  - type: NoSlip
  - type: CanMoveInAir
  - type: Eye
    drawFov: true
  - type: ContentEye
    maxZoom: 1.2, 1.2
  - type: Speech
    speechVerb: Ghost
  - type: TypingIndicator
    proto: CosmicTyping
  - type: PointLight
    color: "#42a4ae"
    radius: 2
    energy: 2
    softness: 1
    castShadows: false
  - type: LightBehaviour
    behaviours:
     - !type:FadeBehaviour
       interpolate: Linear
       minDuration: 5.5
       maxDuration: 5.5
       startValue: 1
       endValue: 3
       startValue: 0.5
       endValue: 2
       property: Energy
       enabled: true
       isLooped: true
       reverseWhenFinished: true
  - type: StatusEffects # Overwriting status effects
    allowed:
    - RadiationProtection
    - Adrenaline
  - type: MeleeWeapon
    hidden: true
    angle: 90
    range: 2
    animation: WeaponArcCosmic
    attackRate: 1
    clickDamageModifier: 1
    damage:
      types:
        Slash: 3
        Asphyxiation: 3
        Cold: 3
        Structural: 20
    soundHit:
      path: /Audio/_DV/CosmicCult/cosmicsword_hit.ogg
      params:
        variation: 0.2
        volume: -4
    soundSwing:
      path: /Audio/_DV/CosmicCult/cosmicweapon_swing.ogg
      params:
        variation: 0.125
        volume: -4
    soundNoDamage:
      path: /Audio/_DV/CosmicCult/cosmicsword_glance.ogg
      params:
        variation: 0.2
        volume: -11
  - type: StaminaDamageOnHit
    damage: 32
  - type: Puller
    needsHands: false
  - type: MobState
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritLastWords
  - type: MobThresholds
    thresholds:
      0: Alive
      375: Critical
      450: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      225: 0.7
      375: 0.5
  - type: Butcherable
    spawned:
    - id: AscendedDendrite
      amount: 1
  - type: InteractionPopup
    successChance: 0.25
    interactSuccessString: petting-success-rogue-ascended
    interactFailureString: petting-failure-rogue-ascended
    interactFailureSound:
      path: /Audio/_DV/CosmicCult/ascendant_noise.ogg
    soundPerceivedByOthers: false
  - type: RandomMetadata
    nameSegments:
    - ascended_names
    - ascended_titles
  - type: WeakToHoly # Goobstation Shitchap
    alwaysTakeHoly: true

